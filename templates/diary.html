<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 작성</title>
    
    <!-- Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .diary-form {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .diary-form .field {
            margin-bottom: 10px;
        }

        .save-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .icon-buttons {
            display: flex;
            gap: 10px;
        }

        .container {
            margin-top: 20px;
        }

        .columns {
            display: flex;
        }

        .column {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column is-half">
            <h2 class="title is-3">일기 작성</h2>

            <div class="field">
                <label class="label">제목</label>
                <div class="control">
                    <input class="input" type="text" name="title" placeholder="일기 제목을 입력하세요" required>
                </div>
            </div>

            <div class="field">
                <label class="label">내용</label>
                <div class="control">
                    <textarea class="textarea" name="content" placeholder="오늘의 일기를 작성하세요" required></textarea>
                </div>
            </div>

            <div class="save-btn">
                <!-- 아이콘 버튼 (좌측 정렬) -->
                <div class="icon-buttons">
                    <button class="button is-light"><i class="bi bi-emoji-grin"></i></button>
                    <button class="button is-light"><i class="bi bi-emoji-neutral"></i></button>
                    <button class="button is-light"><i class="bi bi-emoji-tear"></i></button>
                </div>

                <!-- 저장 & 삭제 버튼 그룹 (우측 정렬) -->
                <div class="button-group">
                    <button class="button is-danger">삭제</button>
                    <button class="button is-link">저장</button>
            </div>
        </div>
    </div>
</body>

</html>
