<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        /* 배경 이미지 다시 추가 */
        body {
            background-image: url('https://cdn.pixabay.com/photo/2018/11/11/09/30/nature-3808354_1280.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10%;
        }

        .login-card {
            width: 400px;
            height: 60vh;
            position: relative;
            padding-bottom: 70px;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 10px;
        }

        .title-with-icon {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            margin-top: 10px;
            text-decoration: none;
            padding-bottom: 30px;
        }

        /* 입력 필드 스타일 수정 */
        .input-underline {
            border: none;
            border-bottom: 1px solid #dbdbdb;
            box-shadow: none;
            border-radius: 0;
            padding-left: 30px;
            padding-right: 0;
            margin-left: -5px;
        }

        .input-underline:focus {
            border-bottom: 2px solid #3273dc;
        }

        /* Placeholder 텍스트 왼쪽 정렬 */
        .input-underline::placeholder {
            text-align: left;
            opacity: 0.7;
        }

        /* 입력 필드 컨테이너 스타일 */
        .field-container {
            padding-left: 20px;
            padding-right: 20px;
        }

        .field {
            margin-bottom: 20px;
        }

        /* 로그인 버튼 스타일 (동그라미 형태) */
        .login-button {
            position: absolute;
            right: -34px;
            bottom: 40px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #209CEE;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #1468a3;
        }

        /* 화살표 크기와 색상 변경 */
        .login-button svg {
            width: 40px;
            /* 화살표 아이콘 크기 */
            height: 40px;
            fill: none;
            stroke: white;
            /* 테두리 색상을 흰색으로 설정 */
            margin: 0;
        }

        /* 회원가입 버튼 위치 조정 및 호버 효과 제거 */
        .signup-button {
            position: absolute;
            left: 20px;
            /* 왼쪽 위치 조정 */
            bottom: 50px;
            /* 아래에서 50px 위로 올리기 */
            background-color: #3273dc;
            /* 버튼 색상 */
            color: white;
            /* 텍스트 색상 */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="card login-card">
                <div class="card-content">
                    <!-- 제목을 왼쪽 정렬로 수정 -->
                    <h1 class="title is-4 has-text-left title-with-icon">
                        정글 일기
                    </h1>
                    <div class="field-container">
                        <div class="field">
                            <label class="label" for="userid">ID</label>
                            <div class="control has-icons-left">
                                <input class="input input-underline" type="text" id="userid">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="userpw">password</label>
                            <div class="control has-icons-left">
                                <input class="input input-underline" type="password" id="userpw">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>
                    </div>


                    <button class="button is-ghost signup-button" onclick="location.href='register'">회원가입</button>

                    <button class="login-button" onclick="login()">


                        <!-- 화살표 아이콘 -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                        </svg>
                    </button>

                </div>
            </div>
        </div>
    </div>



    <script>

        // ['쿠키'라는 개념에 대해 알아봅시다]
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
        function login() {
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: { id_give: $('#userid').val(), pw_give: $('#userpw').val() },
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        $.cookie('mytoken', response['token']);

                        alert('로그인 완료!')
                        window.location.href = '/home'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>
</body>

</html>
