<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 배경 이미지 */
        body {
            background-image: url('https://cdn.pixabay.com/photo/2018/11/11/09/30/nature-3808354_1280.jpg'); /* 편안한 자연 풍경 이미지 */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10%;
        }

        .login-card {
            width: 350px;
            position: relative;
            padding-bottom: 60px; /* 하단 버튼과 겹치지 않도록 여백 추가 */
            background-color: rgba(255, 255, 255, 0.8); /* 배경을 약간 투명하게 해서 이미지와 조화롭게 */
            border-radius: 10px; /* 카드 테두리 둥글게 */
        }

        .title-with-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 확인 버튼 (우측 하단으로 이동) */
        .signupEnd-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card login-card">
                <div class="card-content">
                    <h1 class="title has-text-centered title-with-icon">
                        회원가입
                    </h1>
                    <div class="field">
                        <label class="label">nickname</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="nickname">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">ID</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="ID">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">password</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" placeholder="password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">password 확인</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" placeholder="password 확인">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>

                    <!-- 확인 버튼 우측 하단으로 이동 -->
                    <button class="button is-primary signupEnd-button">확인</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
