<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>캘린더</title>
    <!-- Import Google Font - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            margin: 0;
            height: 100vh; /* 브라우저 높이를 꽉 채움 */
            font-family: 'Poppins', sans-serif;
        }

        .calendar-section {
            width: 50%; /* 브라우저 왼쪽 절반 */
            height: 100%; /* 브라우저 높이를 꽉 채움 */
            background: #fff;
            border-right: 1px solid #ccc; /* 오른쪽 경계선 추가 */
            display: flex;
            flex-direction: column;
        }

        .ui-section {
            width: 50%; /* 브라우저 오른쪽 절반 */
            height: 100%; /* 브라우저 높이를 꽉 채움 */
            background: #f9f9f9; /* 오른쪽 UI 칸 배경색 */
            padding: 20px;
        }

        .wrapper {
            flex-grow: 1; /* 캘린더를 세로로 꽉 채움 */
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        header .current-date {
            font-size: 1.5rem; /* 폰트 크기 증가 */
            font-weight: 600;
        }

        header .navigation {
            display: flex;
            gap: 20px; /* 버튼 간격 */
        }

        .arrow {
            width: 0;
            height: 0;
            cursor: pointer; /* 클릭 가능하도록 설정 */
        }

        .arrow-up {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid black; /* 위쪽 삼각형 */
        }

        .arrow-down {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid black; /* 아래쪽 삼각형 */
        }

        .calendar {
            padding: 20px; 
            flex-grow: 1; /* 캘린더를 세로로 꽉 채움 */
            display: flex;
            flex-direction: column; /* 요일과 날짜를 세로로 정렬 */
        }

        .calendar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .calendar .weeks {
            flex-basis: auto; /* 요일 행은 고정 크기 */
        }

        .calendar .weeks li {
            font-weight: bold; /* 요일 강조 */
            width: calc(100% / 7);
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        .calendar .days {
            flex-grow: 1; /* 날짜 부분이 나머지 공간을 차지함 */
            display: flex;
            flex-wrap: wrap; /* 날짜를 여러 줄로 배치 */
        }

        .calendar .days li {
            width: calc(100% / 7); /* 가로 공간을 균등 분할 */
            height: calc(100% / 6); /* 세로 공간을 균등 분할 (최대 6주) */
            display: flex;
            align-items: center; /* 텍스트 수직 가운데 정렬 */
            justify-content: center; /* 텍스트 가로 가운데 정렬 */
            font-size: 1.5rem; /* 폰트 크기 증가 */
        }

        .days li a {
            text-decoration: none; /* 밑줄 제거 */
            color: black; /* 링크 색상 검정으로 변경 */
        }

        .days li.inactive {
            color: #aaa; /* 이전/다음 달 날짜 색상 변경 */
        }

        .days li.active a {
            font-weight: bold; /* 오늘 날짜 강조 (굵게 표시) */
        }
    </style>
</head>
<body>
    <!-- 왼쪽 캘린더 섹션 -->
    <div class="calendar-section">
        <div class="wrapper">
            <header>
                <p class="current-date">{{ year }}년 {{ month }}월</p>
                
                <!-- 이전/다음 달 이동 버튼 -->
                <div class="navigation">
                    <a href="/?year={{ year }}&month={{ month - 1 }}">
                        <div class="arrow arrow-up"></div> <!-- 위쪽 화살표 -->
                    </a>
                    <a href="/?year={{ year }}&month={{ month + 1 }}">
                        <div class="arrow arrow-down"></div> <!-- 아래쪽 화살표 -->
                    </a>
                </div>
                
            </header>
            
            <div class="calendar">
                <!-- 요일 표시 -->
                <ul class="weeks">
                    <li>일</li>
                    <li>월</li>
                    <li>화</li>
                    <li>수</li>
                    <li>목</li>
                    <li>금</li>
                    <li>토</li>
                </ul>

                <!-- 날짜 표시 -->
                <ul class="days">
                    {% for week in calendar %}
                        {% for day in week %}
                            {% if day %}
                                {% if day == today %}
                                    <!-- 오늘 날짜 강조 -->
                                    <li class="active"><a href="/select_date?year={{ year }}&month={{ month }}&day={{ day }}">{{ day }}</a></li>
                                {% else %}
                                    <!-- 현재 달의 일반 날짜 -->
                                    <li><a href="/select_date?year={{ year }}&month={{ month }}&day={{ day }}">{{ day }}</a></li>
                                {% endif %}
                            {% else %}
                                <!-- 이전/다음 달의 날짜 -->
                                <li class="inactive"></li>
                            {% endif %}
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- 오른쪽 UI 섹션 -->
    <div class="ui-section">
        
    </div>
</body>
</html>
