<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>캘린더</title>
    <!-- Import Google Font - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <!-- Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">

    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            /* 브라우저 높이를 꽉 채움 */
            font-family: 'Poppins', sans-serif;
        }

        .calendar-section {
            width: 50%;
            /* 브라우저 왼쪽 절반 */
            height: 100%;
            /* 브라우저 높이를 꽉 채움 */
            background: #fff;
            border-right: 1px solid #ccc;
            /* 오른쪽 경계선 추가 */
            display: flex;
            flex-direction: column;
        }

        .ui-section {
            width: 50%;
            /* 브라우저 오른쪽 절반 */
            height: 100%;
            /* 브라우저 높이를 꽉 채움 */
            background: #f9f9f9;
            /* 오른쪽 UI 칸 배경색 */
            padding: 20px;
        }

        .wrapper {
            flex-grow: 1;
            /* 캘린더를 세로로 꽉 채움 */
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        header .current-date {
            font-size: 1.5rem;
            /* 폰트 크기 증가 */
            font-weight: 600;
        }

        header .navigation {
            display: flex;
            gap: 20px;
            /* 버튼 간격 */
        }

        .arrow {
            width: 0;
            height: 0;
            cursor: pointer;
            /* 클릭 가능하도록 설정 */
        }

        .arrow-up {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid black;
            /* 위쪽 삼각형 */
        }

        .arrow-down {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid black;
            /* 아래쪽 삼각형 */
        }

        .calendar {
            padding: 20px;
            flex-grow: 1;
            /* 캘린더를 세로로 꽉 채움 */
            display: flex;
            flex-direction: column;
            /* 요일과 날짜를 세로로 정렬 */
        }

        .calendar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .calendar .weeks {
            flex-basis: auto;
            /* 요일 행은 고정 크기 */
        }

        .calendar .weeks li {
            font-weight: bold;
            /* 요일 강조 */
            width: calc(100% / 7);
            text-align: center;
            /* 텍스트 가운데 정렬 */
        }

        .calendar .days {
            flex-grow: 1;
            /* 날짜 부분이 나머지 공간을 차지함 */
            display: flex;
            flex-wrap: wrap;
            /* 날짜를 여러 줄로 배치 */
        }

        .calendar .days li {
            width: calc(100% / 7);
            /* 가로 공간을 균등 분할 */
            height: calc(100% / 6);
            /* 세로 공간을 균등 분할 (최대 6주) */
            display: flex;
            align-items: center;
            /* 텍스트 수직 가운데 정렬 */
            justify-content: center;
            /* 텍스트 가로 가운데 정렬 */
            font-size: 1.5rem;
            /* 폰트 크기 증가 */
        }

        .days li a {
            text-decoration: none;
            /* 밑줄 제거 */
            color: black;
            /* 링크 색상 검정으로 변경 */
        }

        .days li.inactive {
            color: #aaa;
            /* 이전/다음 달 날짜 색상 변경 */
        }

        .days li.active a {
            font-weight: bold;
            /* 오늘 날짜 강조 (굵게 표시) */
        }
    </style>
</head>

<body>
    <!-- 왼쪽 캘린더 섹션 -->
    <div class="calendar-section">
        <div class="wrapper">
            <header>
                <p class="current-date">{{ year }}년 {{ month }}월</p>

                <!-- 이전/다음 달 이동 버튼 -->
                <div class="navigation">
                    <a href="/?year={{ year }}&month={{ month - 1 }}">
                        <div class="arrow arrow-up"></div> <!-- 위쪽 화살표 -->
                    </a>
                    <a href="/?year={{ year }}&month={{ month + 1 }}">
                        <div class="arrow arrow-down"></div> <!-- 아래쪽 화살표 -->
                    </a>
                </div>

            </header>

            <div class="calendar">
                <!-- 요일 표시 -->
                <ul class="weeks">
                    <li>일</li>
                    <li>월</li>
                    <li>화</li>
                    <li>수</li>
                    <li>목</li>
                    <li>금</li>
                    <li>토</li>
                </ul>

                <!-- 날짜 표시 -->
                <ul class="days">
                    {% for week in calendar %}
                    {% for day in week %}
                    {% if day %}
                    {% if day == today %}
                    <!-- 오늘 날짜 강조 -->
                    <li class="active"><a href="/select_date?year={{ year }}&month={{ month }}&day={{ day }}">{{ day
                            }}</a></li>
                    {% else %}
                    <!-- 현재 달의 일반 날짜 -->
                    <li><a href="/select_date?year={{ year }}&month={{ month }}&day={{ day }}">{{ day }}</a></li>
                    {% endif %}
                    {% else %}
                    <!-- 이전/다음 달의 날짜 -->
                    <li class="inactive"></li>
                    {% endif %}
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- 오른쪽 UI 섹션 -->
    <div class="ui-section">

    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const days = document.querySelectorAll(".days li a");
        const uiSection = document.querySelector(".ui-section");

        days.forEach(day => {
            day.addEventListener("click", function (event) {
                event.preventDefault();

                const urlParams = new URLSearchParams(new URL(day.href).search);
                const year = urlParams.get("year");
                const month = urlParams.get("month");
                const dayNumber = urlParams.get("day");
                const dateKey = `${year}-${month}-${dayNumber}`;

                fetch(`/diary?dateKey=${dateKey}`)
                    .then(response => response.json())
                    .then(data => {
                        let savedData = data || { title: "", content: "", mood: "", editMode: true, date: dateKey };

                        if (data) savedData.editMode = false;

                        function renderUI() {
                            if (savedData.editMode) {
                                uiSection.innerHTML = `
                                <h2 class="title is-3">${year}년 ${month}월 ${dayNumber}일</h2>
                                <div class="field">
                                    <label class="label">제목</label>
                                    <div class="control">
                                        <input class="input" type="text" id="diary-title" value="${savedData.title}" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">내용</label>
                                    <div class="control">
                                        <textarea class="textarea" id="diary-content" required>${savedData.content}</textarea>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">오늘의 기분</label>
                                    <div class="buttons">
                                        <button class="button mood-btn ${savedData.mood === 'happy' ? 'is-success' : ''}" data-mood="happy">😊 행복</button>
                                        <button class="button mood-btn ${savedData.mood === 'neutral' ? 'is-warning' : ''}" data-mood="neutral">😐 보통</button>
                                        <button class="button mood-btn ${savedData.mood === 'sad' ? 'is-info' : ''}" data-mood="sad">😢 슬픔</button>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <button class="button is-danger" id="delete-btn">삭제</button>
                                    <button class="button is-link" id="save-btn">저장</button>
                                </div>
                            `;

                                let selectedMood = savedData.mood;

                                document.querySelectorAll(".mood-btn").forEach(button => {
                                    button.addEventListener("click", function () {
                                        selectedMood = this.dataset.mood;
                                        document.querySelectorAll(".mood-btn").forEach(btn => btn.classList.remove("is-success", "is-warning", "is-info"));
                                        this.classList.add(selectedMood === "happy" ? "is-success" : selectedMood === "neutral" ? "is-warning" : "is-info");
                                    });
                                });

                                document.getElementById("save-btn").addEventListener("click", function () {
                                    savedData.title = document.getElementById("diary-title").value;
                                    savedData.content = document.getElementById("diary-content").value;
                                    savedData.mood = selectedMood;

                                    fetch('/diary', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify(savedData)
                                    }).then(response => response.json())
                                        .then(data => {
                                            alert(data.message);
                                            savedData.editMode = false;
                                            renderUI();
                                        });
                                });

                                document.getElementById("delete-btn").addEventListener("click", function () {
                                    fetch(`/diary?dateKey=${savedData.date}`, { method: 'DELETE' })
                                        .then(response => response.json())
                                        .then(data => {
                                            alert(data.message);
                                            uiSection.innerHTML = `<p>일기가 삭제되었습니다.</p>`;
                                        });
                                });

                            } else {
                                uiSection.innerHTML = `
                                <h2 class="title is-3">${year}년 ${month}월 ${dayNumber}일</h2>
                                <p class="subtitle">${savedData.title || "(제목 없음)"}</p>
                                <p class="content">${savedData.content || "(내용 없음)"}</p>
                                <div class="field">
                                    <label class="label">오늘의 기분</label>
                                    <div class="control has-text-centered">
                                        <span class="icon is-large">${savedData.mood === "happy" ? "😊 행복" : savedData.mood === "neutral" ? "😐 보통" : savedData.mood === "sad" ? "😢 슬픔" : "❓"}</span>
                                    </div>
                                </div>
                                <button class="button is-warning" id="edit-btn">수정</button>
                            `;

                                document.getElementById("edit-btn").addEventListener("click", function () {
                                    savedData.editMode = true;
                                    renderUI();
                                });
                            }
                        }

                        renderUI();
                    });
            });
        });
    });



</script>

</html>
