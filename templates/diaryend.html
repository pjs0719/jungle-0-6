<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 보기</title>
    
    <!-- Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .diary-view {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .diary-view .field {
            margin-bottom: 10px;
        }

        .icon-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px; /* 아이콘 아래 여백 */
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .container {
            margin-top: 20px;
        }

        .columns {
            display: flex;
        }

        .column {
            padding: 20px;
        }

        .modify-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* 아이콘 크기 조정 */
        .icon-buttons i {
            font-size: 1.5rem; /* 처음에 보낸 코드와 동일한 크기 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column is-half" style="position: relative;">
            <h2 class="title is-3">일기 내용</h2>

            <div class="field">
                <label class="label">제목</label>
                <div class="control">
                    <input class="input" type="text" value="오늘의 기분 좋은 일" disabled>
                </div>
            </div>

            <div class="field">
                <label class="label">내용</label>
                <div class="control">
                    <textarea class="textarea" disabled>오늘은 정말 기분 좋은 하루였다. 친구들과 함께 시간을 보내고, 맛있는 음식을 먹었다.</textarea>
                </div>
            </div>

            <!-- 표정 아이콘 버튼 (가운데 정렬) -->
            <div class="icon-buttons">
                <button class="button is-light"><i class="bi bi-emoji-grin"></i></button>
            </div>

            <!-- 수정 버튼 (우측 하단) -->
            <div class="button-group">
                <button class="button is-warning modify-button">수정</button>
            </div>
        </div>
    </div>
</body>

</html>
