<head>
    <meta charset="UTF-8">
    <title>캘린더 부분</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<div class="calendar-section">
    <div class="wrapper">
        <header>
            <p class="current-date">{{ year }}년 {{ month }}월</p>
            <div class="navigation">
                <a href="/?year={{ year }}&month={{ month - 1 }}">
                    <div class="arrow arrow-up"></div>
                </a>
                <a href="/?year={{ year }}&month={{ month + 1 }}">
                    <div class="arrow arrow-down"></div>
                </a>
            </div>
        </header>

        <div class="calendar">
            <ul class="weeks">
                <li>일</li>
                <li>월</li>
                <li>화</li>
                <li>수</li>
                <li>목</li>
                <li>금</li>
                <li>토</li>
            </ul>

            <ul class="days">
                {% for week in calendar %}
                {% for day in week %}
                {% if day > 0 %}
                {% set is_highlighted = highlight_days.get(day, False) %}
                <li class="{{ 'highlight' if is_highlighted else '' }}">
                    <a href="#" data-year="{{ year }}" data-month="{{ month }}" data-day="{{ day }}">
                        {{ day }}
                    </a>
                </li>
                {% else %}
                <li class="inactive"></li>
                {% endif %}
                {% endfor %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
